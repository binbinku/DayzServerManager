<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DayzServerManager</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <script src="../JS/View/MainView.js"></script>
</head>

<body>
    <div id="top-bar">
        <div id="top-bar-exit" class="mbutton">
            X
        </div>
        <div id="top-bar-mini" class="mbutton">
            -
        </div>
        <div id="top-bar-max" class="mbutton">
            +
        </div>
    </div>
    <div id="content">
        <div id="left-panel">
            <ul id="left-panel-ul">
                <li>服务器设置</li>
                <li>服务器状态</li>
                <li>刷新率调整</li>
                <li>服务器配置</li>
            </ul>
            <div id="startbar">
                <div id="start">启动</div>
            </div>
            <ul id="simple-server-info">
                <li>
                    <div class="simple-info-title">运行状态:</div>
                    <div class="simple-info-content">正在运行</div>
                </li>
                <li>
                    <div class="simple-info-title">玩家数量：</div>
                    <div class="simple-info-content">15人</div>
                </li>
                <li>
                    <div class="simple-info-title">运行时间：</div>
                    <div class="simple-info-content">1天21时30分</div>
                </li>
                <li>
                    <div class="simple-info-title">内存占用：</div>
                    <div class="simple-info-content">6978MB</div>
                </li>
            </ul>
            <div id="shutdownbar">
                <div id="restart">重启</div>
                <div id="shutdown">关闭</div>
            </div>
        </div>
        <div id="right-panel">
            <div id="server-setting">
                <ul>
                    <li>
                        <div class="setting-title">服务器目录:</div>
                        <div class="setting-content">content</div>
                    </li>
                    <li>
                        <div class="setting-title">Server.cfg路径</div>
                        <div class="setting-content">content</div>
                    </li>
                    <li>
                        <div class="setting-title">CPU数量</div>
                        <div class="setting-content">content</div>
                    </li>
                    <li>
                        <div class="setting-title">超线程</div>
                        <div class="setting-content">content</div>
                    </li>
                    <li>
                        <div class="setting-title">配置文件目录：</div>
                        <div class="setting-content">content</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
